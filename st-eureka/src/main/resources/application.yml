spring:
  application:
    name: eureka-server
    
server:
  port: 1001
  
eureka:
  server:
    enable-self-preservation: false
    
  instance:
    hostname: eureka
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:1001/eureka
